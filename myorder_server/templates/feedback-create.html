<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/static/react/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <title>Feedback Items</title>
    <script>

      //CREATE
      function createFeedback() {
        restaurant_id = document.getElementById('restaurant_id').value;
        user_id = document.getElementById('user_id').value;
        content = document.getElementById('content').value;
        rating = document.getElementById('rating').value;
        fetch('feedback/'+restaurant_id+'+'+user_id+'+'+content+'+'+rating, {
          method: 'CREATE',
        }).then(() => createFeedback());
      }

    </script>
</head>
  <body id="main">
    <h1>Feedback</h1>

    Feedback ID: <input id="restaurant_id" type="text">
    User ID: <input id="user_id" type="text">

    <div></div>

    Content: <input id="content" type="text">
    Rating: <input id="rating" type="text">
    <button onclick="createFeedback()">Post Feedback</button>
    
    <div></div>
    <div></div>
    <!-- <button onclick="calculateStoredProcedure()">Average price of menu items:</button> -->
  </body>
</html>
